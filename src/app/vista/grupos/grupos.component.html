<div class="grupos-lista">
    <button class="crear-grupo boton-verde" (click)="crearGrupo()">CREAR GRUPO + </button>

    <!--
    *ngFor, repite un elemento para cada elemento de la lista, let of notas, le dice a *ngFor como iterar,
        Por cada array de grupos, se crea un bloque de HTML que llama al elemento grupo del array de grupos, dentro de ese bloque
    -->
    <div *ngFor="let grupo of grupos" class="grupo-row">
        <div class="grupo-boton">
            <button class="botones-grupo boton-azul" (click)="seleccionarGrupo(grupo)">{{ grupo.name }}
                <button class="eliminar-boton boton-rojo" (click)="eliminarGrupo(grupo.id, $event)">x</button></button>
        </div>
    </div>
</div>
